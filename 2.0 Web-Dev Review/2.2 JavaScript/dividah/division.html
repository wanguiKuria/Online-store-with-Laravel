<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Division Only Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!-- Adding JS to our page -->
    <!-- Embedded
    Adding JS directly through the script tag
  -->
    <script type="text/javascript">
      //alert('Niko hapa');
    </script>
    <!-- External
    Adding JS using an external script sheet through the script tag
    using the src attribute
  -->
    <!-- You can either add JS on the head section or before the close of the body depending on
    your specification
  -->


  <!-- it would not be wise to put your JS in the head if you need the HTML to be loaded first -->

  </head>
  <body>
    <!-- We will create a simple page that allows us to divide two numbers -->
    <!-- Let us create the markup first -->

    <!-- Remember bootstrap is a "CSS framework" and much more too....-->
    <!-- remember the grid and flexbox layout? -->
    <!-- Bootstrap has a 12-grid system -->
    <!-- let us add a container -->
    <!-- There is so much in bootstrap but you can try out much more :) -->
    <!-- finally you can put icons to your markup -->
    <!-- let us use font-awesome :) -->

    <!-- That is it for our markup -->

    <div class="container">

      <div class="row">

        <div class="col-md-8">
          <br>
          <!-- let us add an alert here -->
          <div class="alert alert-secondary" role="alert">
            Dividing your numbers :)
          </div>

          <!-- we need two form inputs -->
          <div class="form-group" id="num1Div">
            <label for="num1">First Number</label>
            <!-- let us limit the input to numbers only-->
            <!-- HTML 5 types -->
            <!-- Nice...notice that we cannot even type non numerical stuff -->

            <!-- except e :) because you can exponents in numbers 2e12 -->
            <input type="number" name="num1" id="num1" value="" class="form-control">
            <span style='display:none;' id="num1Error" class="text-danger"> <i class="fas fa-bomb"></i> </span>
          </div>

          <div class="form-group">
            <label for="num2">Second Number</label>
            <input type="number" name="num2" id="num2" value="" class="form-control">
            <span style='display:none;' id="num2Error" class="text-danger"> <i class="fas fa-bomb"></i> </span>
          </div>

          <button id="divide-them" class="btn btn-primary" name="divide-them" type="button" name="button" onclick="divideThem()">
           <i class="fa fa-divide"></i>  Divide Them!
          </button>
        </div>

        <div class="col-md-4">
          <br> <!-- this is a bad way to do it --add some css :) -->
          <div class="alert alert-success" role="alert">
           <i class="fas fa-smile"></i>  Results
          </div>
          <h4 class='text-primary' id="results"></h4>
        </div>

      </div>

    </div>


    <!-- We can use bootstrap :) -->
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" charset="utf-8"></script>
    <!-- Font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" charset="utf-8"></script>


    <!-- Notice that the popup alert is now displayed after the HTML is loaded...
    Observe carefully...
  -->
    <script src="division.js" charset="utf-8"></script>
    <!-- So generally we place the JS before the end of the body -->
  </body>
</html>
